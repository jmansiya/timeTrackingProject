<div class="messageBox" style="background-color: white;">
    <div class="modal-body">
        <div data-bind="widget: { kind: 'map', markers: [timeRecord().StartLocalization, timeRecord().EndLocalization]}"></div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" data-bind="click: close">Close</button>
    </div>
</div>
