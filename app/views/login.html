<section style="margin-top: 35px; margin-right: 101px;">
<form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-lg-2 control-label" for="inputUsername">Usuario</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputUsername" data-bind="value: username"  placeholder="Introduce el nombre del usuario"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label" for="inputPassword">Contrase√±a</label>
            <div class="col-lg-10">
                <input type="password" data-bind="value: password" class="form-control" id="inputPassword" placeholder="Password"/>
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" data-bind="checked: rememberMe">
                        Recordarme
                    </label>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-default" data-bind="'click-loading': login">Entrar</button>
            </div>
        </div>        
    </form>
</section>
