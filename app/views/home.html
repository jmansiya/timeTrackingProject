<section>
    <div class="btn-group" data-bind="visible: canStartTracking()">
        <div class="input-group">
            <input type="text" class="form-control" data-bind="value: activity"/>
            <span class="input-group-btn">
                <button type="button" data-loading-text="Comenzando tarea..." class="btn btn-default" data-bind="'click-loading': startCommand">Start</button>
            </span>
        </div>
    </div>
    <div data-bind="visible: !canStartTracking()">
        <div>
            <h2 data-bind="text: moment.utc( lastRecord().Start ).format('HH:mm:ss')" style="display: inline-block;"></h2>
            <h3 data-bind="text: lastRecord().Activity"></h3>
        </div>

        <button class="btn" type="button"  data-loading-text="Finalizando tarea..." data-bind="'click-loading': endCommand">End</button>
    </div>
    <table class="table table-condensed table-hover">
        <thead>
            <tr>
                <th>Duración</th>
                <th>Actividad</th>
                <th>Localización</th>
                <th>Detalle</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: timeRecords">
            <tr>
                <td><span data-bind="text: DurationStr"></span> </td>
                <td><span data-bind="text: Activity"></span> </td>
                <td>
                    <a href="#" data-bind="click: $parent.showLocalizationDetail"> <i class="glyphicon glyphicon-map-marker home-icon" ></i> </a>
                </td>
                <td>
                    <a href="#" data-bind="attr: {href:'#activity/' + Id}"> <i class="glyphicon glyphicon-info-sign home-icon"></i> </a>
                </td>
            </tr>
        </tbody>

    </table>
</section>
